    <h2>Login</h2>
    <div class="login-container">
      <form (ngSubmit)="onSubmit()">
        <input
          type="text"
          id="username"
          [(ngModel)]="username"
          name="username"
          placeholder="Username"
          required
        />
        <input
          type="password"
          [(ngModel)]="password"
          id="password"
          name="password"
          placeholder="Password"
          required
        />

      </form>
